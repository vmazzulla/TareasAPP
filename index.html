<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/task-section.css" />
    <link rel="stylesheet" href="styles/task-item.css" />
    <link rel="stylesheet" href="styles/calendar.css" />
    <link rel="stylesheet" href="styles/current-week.css">
    <title>TareasAPP</title>
</head>
<body class="theme-light">

    <header class="header">
        <div class="menu-h1">
            <button id="menu-toggle">‚ò∞</button>
            <h1>TareasAPP</h1>
        </div>
        <div class="tareas-proyectos">
        <a href="#">Tareas</a>
        <a href="#">Proyectos</a>
        </div>
        <button id="theme-btn">üåô Modo Oscuro</button>
    </header>

    <section class="layout">
   
        <aside class="sidebar" id="sidebar">
            <div>
                <div class="view-toggle">
                    <button class="view-btn cal-list active">Lista</button>
                    <button class="view-btn cal-list">Calendario</button>
                </div>
                <ul class="category-list">
                    <!-- Las categor√≠as se insertar√°n aqu√≠ -->
                </ul>
                <form id="category-form" class="nueva-categoria">
                    <div class="category-input-div">
                        <input type="text" placeholder="Nueva categor√≠a" required />
                        <input id="category-color-input" type="color"/>
                    </div>
                    <button type="submit" class="add-category-btn">+</button>
                </form>
            </div>
            <button class="view-btn" id="current-week-btn">Semana actual</button>
        </aside>

        <section class="tasks-section">
            <div class="task-tabs">
                <button class="tab-button active">Pendientes</button>
                <button class="tab-button">Completas</button>
            </div>

            <button id="newTask-btn" class="newTask-btn">Nueva tarea</button>

            <div id="task-list" class="task-list"></div>
            <div id="completed-task-list" class="task-list"></div>
        </section>

        <section id="calendar-section" style="display: none;">
            <div class="calendar-nav">
                <button id="prev-month">‚Üê</button>
                <h2 id="calendar-title"></h2>
                <button id="next-month">‚Üí</button>
            </div>

            <div class="calendar-weekdays">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mi√©</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>S√°b</div>
                <div>Dom</div>
            </div>

            <div class="calendar-grid"></div>
        </section>

        <section id="current-week-section" style="display: none;">
            <div id="minitasks-div">
                <h2>Para esta semana</h2>
                <ul id="minitasks-week"></ul>
                <!-- Formulario para nueva mini-tarea -->
                <form id="miniTask-form">
                    <button type="submit">+</button>
                    <input type="text" id="miniTask-name" placeholder="Nuevo elemento" required/>
                </form>
                <ul id="completed-minitasks-week"></ul>
            </div>
            <div id="principaltasks-week">
                <h2>Tareas programadas</h2>
                <ul id="principaltasks-week-list"></ul>
            </div>
        </section>

    </section>

    <!-- Scripts -->
    <script type="module" src="JS/tasks.js"></script>
    <script type="module" src="JS/task-item.js"></script>
    <script type="module" src="JS/categories.js"></script>
    <script type="module" src="JS/theme.js"></script>
    <script type="module" src="JS/calendar.js"></script>
    <script type="module" src="JS/sidebar.js"></script>
    <script type="module" src="JS/current-week.js"></script>
</body>
</html>
